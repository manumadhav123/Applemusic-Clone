<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/1c535633a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./main.css"/>
    <title>Applemusic</title>
</head>
<body>
    <div class="wrapper">
        <div class="background"></div>
        <div class="foreground">
            <div class="sidenav">
                <div class="pc-buttons">
                    <div class="pc_button red-btn"></div>
                    <div class="pc_button yellow-btn"></div>
                    <div class="pc_button green-btn"></div>
                </div>
                <div class="nav_maincontainer nav-container">
                    <ul>
                        <li>Listen now</li>
                        <li>Browse</li>
                        <li>Radio</li>
                    </ul>
                </div>
                <div class="nav_subcontainer nav-container">
                    <div class="section">
                        Library
                    </div>
                    <ul>
                        <li><i class="far fa-clock"></i> Recents</li>
                        <li><i class="fas fa-compact-disc"></i>Albums</li>
                        <li><i class="fas fa-headphones"></i>Songs</li>
                    </ul>
                </div>
                <div class="nav_subcontainer nav-container">
                    <div class="section">
                        playlists
                    </div>
                    <ul>
                        <li>Summer</li>
                        <li>Smasher vol.III</li>
                        <li>Vibes</li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="top-section">
                    <div class="search">
                        <i class="fas fa-search"></i>
                        <input type="text" class="search-box" name="fname" placeholder="Search">
                    </div>
                    <div class="profile"></div>
                </div>
                <div class="heading-main">
                    Listen now
                </div>
                <div class="song-container">
                    <div class="songs">
                        <div class="song">
                            <div class="details">
                                <div class="heading">
                                    Golden hour
                                </div>
                                <div class="subheading">
                                    adams
                                </div>
                            </div>
                        </div>
                        <div class="song">
                            <div class="details">
                                <div class="heading">
                                    Golden hour
                                </div>
                                <div class="subheading">
                                    adams
                                </div>
                            </div>
                        </div>
                        <div class="song">
                            <div class="details">
                                <div class="heading">
                                    Golden hour
                                </div>
                                <div class="subheading">
                                    adams
                                </div>
                            </div>
                        </div>
                        <div class="song">
                            <div class="details">
                                <div class="heading">
                                    Golden hour
                                </div>
                                <div class="subheading">
                                    adams
                                </div>
                            </div>
                        </div>
                        <div class="song">
                            <div class="details">
                                <div class="heading">
                                    Golden hour
                                </div>
                                <div class="subheading">
                                    adams
                                </div>
                            </div>
                        </div>
                        <div class="song">
                            <div class="details">
                                <div class="heading">
                                    Golden hour
                                </div>
                                <div class="subheading">
                                    adams
                                </div>
                            </div>
                        </div>
                        <div class="song">
                            <div class="details">
                                <div class="heading">
                                    Golden hour
                                </div>
                                <div class="subheading">
                                    adams
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="scrolling-space"></div>
                </div>
            </div>
        </div>
        <div class="play-container">
            <div class="song-data">
                <div class="song-image"></div>
                <div class="song-details">
                    <div class="song-heading">
                        Floating points
                    </div>
                    <div class="song-sub-heading">
                        Ratio
                    </div>
                </div>
            </div>
            <div class="player">
                <div class="player-controls">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-step-forward"></i>
                </div>

                <div class="player-status">
                    <div class="time">4:37</div>
                    <div class="player-progress-bar">
                    <div class="player-progress"></div>
                </div>
                <div class="time">5:06</div>
                </div>
            </div>
        <div class="player-settings">
            <i class="fas fa-volume-down"></i>
            <div class="volume">
                <div class="current-volume"></div>
            </div>
        </div>
     </div>
 </div>
</body>
</html>
